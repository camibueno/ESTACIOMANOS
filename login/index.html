<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Formulário de login</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/gh/alphardex/aqua.css@master/dist/aqua.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!--INICIANDO FORMULÁRIO-->
<form class="login-form" action="" method = "POST">
  <h1>Login</h1>
  <div class="form-input-material">
    <input type="text" name="nome" id="nome" placeholder=" " autocomplete="off" class="form-control-material" required />
    <label for="username">Usuário</label>
  </div>
  <div class="form-input-material">
    <input type="password" name="senha" id="senha" placeholder=" " autocomplete="off" class="form-control-material" required />
    <label for="senha">Senha</label>
  </div>
    <button type="submit" name = "submit" class="btn btn-primary btn-ghost">Login</button>
</form>

  
</body>
</html>
